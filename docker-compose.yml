version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nprocess-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nprocess}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nprocess_pass_2024}
      POSTGRES_DB: ${POSTGRES_DB:-nprocess}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nprocess" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nprocess-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nprocess-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nprocess-network

  # Core API (n.process)
  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: nprocess-api
    environment:
      DATABASE_URL: postgresql://nprocess:nprocess_pass_2024@postgres:5432/nprocess
      REDIS_URL: redis://redis:6379/0
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-nprocess}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/gcp-service-account.json
      API_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./credentials:/app/credentials:ro
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nprocess-network

  # Admin Control Plane API
  admin-api:
    build:
      context: ./admin-control-plane
      dockerfile: Dockerfile
    container_name: nprocess-admin-api
    environment:
      DATABASE_URL: postgresql://nprocess:nprocess_pass_2024@postgres:5432/nprocess
      REDIS_URL: redis://redis:6379/1
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-nprocess}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-in-production}
      API_PORT: 8008
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8008
    ports:
      - "8008:8008"
    volumes:
      - ./credentials:/app/credentials:ro
      - ./admin-control-plane/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nprocess-network

  # Admin Dashboard (Next.js)
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: nprocess-admin-dashboard
    environment:
      NEXT_PUBLIC_ADMIN_API_URL: http://localhost:8008
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - admin-api
    networks:
      - nprocess-network

  # Client Portal (Next.js)
  client-portal:
    build:
      context: ./client-portal
      dockerfile: Dockerfile
    container_name: nprocess-client-portal
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8008
    ports:
      - "3001:3001"
    depends_on:
      - admin-api
    networks:
      - nprocess-network

  # API Gateway (Unified Entry Point)
  gateway:
    image: nginx:alpine
    container_name: nprocess-gateway
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.gateway.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - admin-api
    networks:
      - nprocess-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nprocess-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:


