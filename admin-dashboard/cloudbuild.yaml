# Cloud Build configuration for ComplianceEngine Admin Dashboard
# Deploy to Google Cloud Run

substitutions:
  _SERVICE_NAME: compliance-engine-admin-dashboard
  _REGION: us-central1
  _MEMORY: 1Gi
  _CPU: '1'
  _MAX_INSTANCES: '5'

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--no-allow-unauthenticated'
      - '--memory=${_MEMORY}'
      - '--cpu=${_CPU}'
      - '--timeout=300'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--port=8080'
      - '--set-env-vars=NEXT_PUBLIC_API_URL=https://compliance-engine-5wqihg7s7a-uc.a.run.app'
      - '--set-secrets=NEXTAUTH_SECRET=nextauth-secret:latest'
      - '--set-secrets=GOOGLE_CLIENT_ID=google-client-id:latest'
      - '--set-secrets=GOOGLE_CLIENT_SECRET=google-client-secret:latest'
      - '--labels=app=compliance-engine-admin-dashboard,version=$SHORT_SHA,managed-by=cloud-build'
      - '--ingress=all'
      - '--cpu-boost'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build
timeout: '1200s'

