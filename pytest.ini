[pytest]
# Pytest configuration for ComplianceEngine API

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Coverage options (if using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_gcp: Tests that require GCP credentials

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto
