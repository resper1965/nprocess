version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "resper1965"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Node.js dependencies (Admin Dashboard)
  - package-ecosystem: "npm"
    directory: "/admin-dashboard"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "resper1965"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Node.js dependencies (Client Portal)
  - package-ecosystem: "npm"
    directory: "/client-portal"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "resper1965"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "resper1965"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "resper1965"
    labels:
      - "dependencies"
      - "github-actions"

