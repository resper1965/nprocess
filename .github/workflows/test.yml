name: Test & Validate

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - main
      - claude/**

jobs:
  # ============================================================================
  # Test n.process API
  # ============================================================================
  test-nprocess-api:
    name: Test n.process API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov black flake8 mypy

      - name: Run linting
        run: |
          echo "Running Black formatter check..."
          black --check app/ || echo "‚ö†Ô∏è  Code formatting issues found"

          echo "Running Flake8..."
          flake8 app/ --max-line-length=100 --extend-ignore=E203,W503 || echo "‚ö†Ô∏è  Linting issues found"

      - name: Run type checking
        run: |
          echo "Running MyPy..."
          mypy app/ --ignore-missing-imports || echo "‚ö†Ô∏è  Type checking issues found"

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            echo "Running pytest..."
            pytest tests/ -v --cov=app --cov-report=term-missing
          else
            echo "‚ÑπÔ∏è  No tests directory found, skipping tests"
          fi

  # ============================================================================
  # Test Admin Dashboard
  # ============================================================================
  test-dashboard:
    name: Test Admin Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: ./admin-dashboard
        run: npm ci

      - name: Run linting
        working-directory: ./admin-dashboard
        run: |
          echo "Running ESLint..."
          npm run lint || echo "‚ö†Ô∏è  Linting issues found"

      - name: Run type checking
        working-directory: ./admin-dashboard
        run: |
          echo "Running TypeScript compiler..."
          npx tsc --noEmit || echo "‚ö†Ô∏è  Type checking issues found"

      - name: Build application
        working-directory: ./admin-dashboard
        env:
          NEXT_PUBLIC_ADMIN_API_URL: http://localhost:8008
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: |
          echo "Building Next.js application..."
          npm run build

      - name: Run tests
        working-directory: ./admin-dashboard
        run: |
          if grep -q "\"test\":" package.json; then
            echo "Running tests..."
            npm test
          else
            echo "‚ÑπÔ∏è  No test script found, skipping tests"
          fi

  # ============================================================================
  # Validate Docker Builds
  # ============================================================================
  validate-docker:
    name: Validate Docker Builds
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: nprocess-api
            context: .
            dockerfile: ./app/Dockerfile
          - name: nprocess-admin-api
            context: ./admin-control-plane
            dockerfile: ./admin-control-plane/Dockerfile
          - name: nprocess-dashboard
            context: ./admin-dashboard
            dockerfile: ./admin-dashboard/Dockerfile
          - name: nprocess-client-portal
            context: ./client-portal
            dockerfile: ./client-portal/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (${{ matrix.service.name }})
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          tags: ${{ matrix.service.name }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image (${{ matrix.service.name }})
        run: |
          docker run --rm ${{ matrix.service.name }}:test --version || echo "‚úÖ Image built successfully"

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "0" # Don't fail on vulnerabilities, just warn
          severity: "CRITICAL,HIGH"

  # ============================================================================
  # Summary
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-nprocess-api, test-dashboard, validate-docker]
    if: always()

    steps:
      - name: Print summary
        run: |
          echo "========================================="
          echo "üß™ Test & Validation Summary"
          echo "========================================="
          echo ""
          echo "n.process API: ${{ needs.test-nprocess-api.result }}"
          echo "Admin Dashboard: ${{ needs.test-dashboard.result }}"
          echo "Docker Builds: ${{ needs.validate-docker.result }}"
          echo ""
          echo "========================================="

      - name: Check if all tests passed
        if: |
          needs.test-nprocess-api.result != 'success' ||
          needs.test-dashboard.result != 'success' ||
          needs.validate-docker.result != 'success'
        run: |
          echo "‚ö†Ô∏è  Some tests failed or were skipped"
          echo "Review the logs above for details"
          exit 0  # Don't fail the workflow, just warn
