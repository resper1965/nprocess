events {
    worker_connections 1024;
}

http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Gzip
    gzip on;
    gzip_types application/json text/plain;

    # Upstreams
    upstream core-api {
        server api:8000;
    }

    upstream admin-api {
        server admin-api:8008;
    }

    server {
        listen 80;
        server_name localhost;

        # Security Headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health Check (Unified)
        location /health {
            access_log off;
            return 200 '{"status":"ok","gateway":"nginx"}';
            add_header Content-Type application/json;
        }

        # ========================================
        # Core API Routes (Compliance, Modeling)
        # ========================================
        location /v1/modeling/ {
            proxy_pass http://core-api/v1/modeling/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /v1/compliance/ {
            proxy_pass http://core-api/v1/compliance/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========================================
        # Admin API Routes (Users, API Keys, FinOps)
        # ========================================
        location /v1/admin/ {
            proxy_pass http://admin-api/v1/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /v1/auth/ {
            proxy_pass http://admin-api/v1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OpenAPI Docs (Admin API)
        location /docs {
            proxy_pass http://admin-api/docs;
            proxy_set_header Host $host;
        }
        location /openapi.json {
            proxy_pass http://admin-api/openapi.json;
            proxy_set_header Host $host;
        }

        # Default: 404
        location / {
            return 404 '{"error":"Not Found","message":"Use /v1/modeling, /v1/compliance, or /v1/admin"}';
            add_header Content-Type application/json;
        }
    }
}
